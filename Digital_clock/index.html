<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Digital clock with glowing effects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="display">
                <div id="time">12:00:00 PM</div>
                <div class="ampm">12-hour</div>

                    <input type="checkbox">
                    <span id="toggle" class="slider round"></span>
                </label>
                <div class="ampm">24-hour</div>
            </div>
            <span></span>
            <span></span>
        </div>
        
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
